<ion-card>

  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col>
        <p>{{descripcion}}</p>
      </ion-col>
      <ion-col>
        <ion-img [src]="imagen"></ion-img>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
